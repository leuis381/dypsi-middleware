name: Menu Validation & Lint

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  validate-and-lint:
    name: Validate Menu & Lint JS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate menu.json
        run: npm run validate-menu

      - name: Run ESLint
        run: npm run lint
