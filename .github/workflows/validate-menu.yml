name: Validate menu + Lint

on:
  push:
    branches: [ main, master, "fix/**" ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies (use npm ci if lockfile exists)
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            echo "Lockfile found -> running npm ci"
            npm ci
          else
            echo "No lockfile found -> running npm install"
            npm install
          fi
      - name: Validate menu.json
        run: npm run validate-menu
      - name: Lint JS
        run: npm run lint
